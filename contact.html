<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="header.js"></script>
    <script async src="footer.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<header class="" id="app-header"></header>

<body>
    <section class="hero has-text-centered is-medium" style="border-top-color: #0f00ff; border-width: 1px;">
        <div class="hero-head">
            <p class="title">Let's Chat</p>
        </div>
        <div class="hero-body">
            <div class="columns">
                <div class="column">
                    <div class="container" style="margin-left: 25%; margin-right: 25%;">
                        <p class="title is-4">
                            Let me know what's on your mind.
                        </p>
                        <div class="box">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="John">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-danger" type="email" placeholder="johndoe@mail.com">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </span>
                                </div>
                                <p class="help is-danger">This email is invalid</p>
                            </div>
        
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Hi There :)"></textarea>
                                </div>
                            </div>
        
                            <div class="field is-grouped">
                                <div class="control">
                                    <a href="mailto:arisymeon97@gmail.com?Message:test?Subject:YourSiteIsTalkingToYou">
                                        <button class="button is-link">Submit</button>
                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <p class="title is-4">... or just find me on social!</p>
                    <div class="buttons are-medium is-centered">
                        <button id="linkedin-btn" class="button "><a id="btn-a"
                            href="https://www.linkedin.com/in/aristotelissym/" target="_blank"><i
                              class="fa-brands fa-linkedin"></i></a></i></button>
                        <button id="github-btn" class="button "><a id="btn-a" href="https://github.com/aristotelissym"
                            target="_blank"><i class="fa-brands fa-github"></i></a></button>
                        <button id="devto-btn" class="button"><a id="btn-a" href="https://dev.to/aristotelissym"
                            target="_blank"><i class="fa-brands fa-dev" style="color: #000000;"></i></a></button>
                      </div>
                </div>
            </div>
            


    </section>
</body>
<footer class="footer" id="app-footer"></footer>

</html>
